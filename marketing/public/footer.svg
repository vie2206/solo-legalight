<svg width="1570" height="400" viewBox="0 0 1570 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="paint0_linear_solo" x1="785" y1="50" x2="785" y2="350" gradientUnits="userSpaceOnUse">
      <stop stop-color="#9333EA" stop-opacity="0.6"/>
      <stop offset="0.3" stop-color="#EC4899" stop-opacity="0.4"/>
      <stop offset="0.7" stop-color="#8B5CF6" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="paint1_text_glow" x1="785" y1="100" x2="785" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="0.5" stop-color="#E879F9" stop-opacity="0.7"/>
      <stop offset="1" stop-color="#8B5CF6" stop-opacity="0.5"/>
    </linearGradient>
  </defs>
  
  <!-- SOLO Text - Much Bigger and More Prominent -->
  <text x="785" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="160" font-weight="900" fill="url(#paint1_text_glow)" text-anchor="middle" letter-spacing="8px">
    SOLO
  </text>
  
  <!-- Glow Effect for SOLO -->
  <text x="785" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="160" font-weight="900" fill="none" stroke="#EC4899" stroke-width="2" stroke-opacity="0.3" text-anchor="middle" letter-spacing="8px">
    SOLO
  </text>
  
  <!-- By Legalight - Bigger and More Visible -->
  <text x="785" y="230" font-family="serif" font-size="42" font-style="italic" fill="url(#paint1_text_glow)" text-anchor="middle" opacity="0.8">
    by Legalight
  </text>
  
  <!-- Subtitle - More Prominent -->
  <text x="785" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="url(#paint1_text_glow)" text-anchor="middle" opacity="0.6" letter-spacing="2px">
    WHERE LAWYERS ARE BORN
  </text>
  
  <!-- Mission Statement -->
  <text x="785" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#paint1_text_glow)" text-anchor="middle" opacity="0.7" letter-spacing="1px">
    WE CAN DO HARD THINGS
  </text>
</svg>