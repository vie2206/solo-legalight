<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLO Login Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a365d 0%, #2563eb 50%, #f59e0b 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: rgba(5, 150, 105, 0.2);
            border: 1px solid rgba(5, 150, 105, 0.3);
            color: #10b981;
        }
        .error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #ef4444;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SOLO</div>
        <h2>OTP Login Debug Test</h2>
        
        <!-- Step 1: Send OTP -->
        <div class="card step active" id="step1">
            <h3>Step 1: Send OTP</h3>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role">
                    <option value="student">üë®‚Äçüéì Student</option>
                    <option value="parent">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Parent</option>
                    <option value="educator">üë©‚Äçüè´ Educator</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" value="Test User">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="+91 9876543210" value="+91 9999999999">
            </div>
            <button class="btn" onclick="sendOTP()">Send OTP</button>
            <div id="result1" class="result" style="display: none;"></div>
        </div>

        <!-- Step 2: Verify OTP -->
        <div class="card step" id="step2">
            <h3>Step 2: Verify OTP</h3>
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" placeholder="123456" maxlength="6">
            </div>
            <button class="btn" onclick="verifyOTP()">Verify OTP</button>
            <button class="btn" onclick="showStep1()" style="background: rgba(255,255,255,0.1);">Back</button>
            <div id="result2" class="result" style="display: none;"></div>
        </div>

        <div class="card">
            <h3>üîß Troubleshooting</h3>
            <p><strong>Backend API:</strong> https://solo-legalight-backend-production.up.railway.app</p>
            <p><strong>Test Phone:</strong> +91 9999999999 (returns test OTP)</p>
            <p><strong>Any Phone:</strong> Will work in demo mode</p>
            
            <button class="btn" onclick="testBackend()" style="background: rgba(0,100,200,0.7);">Test Backend Connection</button>
            <div id="backendResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://solo-legalight-backend-production.up.railway.app';
        let currentPhone = '';

        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.style.display = 'block';
        }

        function showStep1() {
            document.getElementById('step1').classList.add('active');
            document.getElementById('step2').classList.remove('active');
        }

        function showStep2() {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        async function testBackend() {
            try {
                showResult('backendResult', 'Testing backend connection...');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult('backendResult', `‚úÖ Backend Connected!\n\nResponse: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult('backendResult', `‚ùå Backend Error: ${error.message}`, true);
            }
        }

        async function sendOTP() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;

            if (!name || !phone) {
                showResult('result1', '‚ùå Please fill in all fields', true);
                return;
            }

            try {
                showResult('result1', 'Sending OTP...');
                
                const response = await fetch(`${API_BASE}/api/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, name, role })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentPhone = phone;
                    showResult('result1', `‚úÖ OTP Sent Successfully!\n\nTest OTP: ${data.testOtp || 'Check your phone'}\n\nResponse: ${JSON.stringify(data, null, 2)}`);
                    
                    // Auto-fill OTP if it's a test
                    if (data.testOtp) {
                        document.getElementById('otp').value = data.testOtp;
                    }
                    
                    setTimeout(() => showStep2(), 2000);
                } else {
                    showResult('result1', `‚ùå Error: ${data.error || data.message}\n\nResponse: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showResult('result1', `‚ùå Network Error: ${error.message}`, true);
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otp').value;

            if (!otp || !currentPhone) {
                showResult('result2', '‚ùå Please enter OTP', true);
                return;
            }

            try {
                showResult('result2', 'Verifying OTP...');
                
                const response = await fetch(`${API_BASE}/api/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentPhone, otp })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('result2', `üéâ Login Successful!\n\nToken: ${data.token}\n\nUser: ${JSON.stringify(data.user, null, 2)}`);
                } else {
                    showResult('result2', `‚ùå Verification Failed: ${data.error || data.message}\n\nResponse: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showResult('result2', `‚ùå Network Error: ${error.message}`, true);
            }
        }

        // Test backend on load
        testBackend();
    </script>
</body>
</html>
